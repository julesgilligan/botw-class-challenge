<!DOCTYPE html>
<html lang="en"> 
    <header>
        <title>
            BoTW Class Changing Challenge
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- https://github.com/osdat/jsdataframe/wiki/API-Reference -->
        <script src="jsdataframe-master/jsdataframe-min.js"></script>
        <script src="./script.js"></script>
    </header>
    <body>
        <h1>
            Breath of the Wild: Character Class Challenge
        </h1>
        <label for="classSelector">Choose a class:</label>
        <select name="classSelector" id="selectorList" oninput="classSelected()">
            <optgroup label="RPG Classes">
                <option value="1">Alchemist</option>
                <option value="2">Ancient Warrior</option>
                <option value="3">Archer</option>
                <option value="4">Berserker</option>
                <option value="5">Cavalier</option>
                <option value="6">Chef</option>
                <option value="7">Dark Image</option>
                <option value="8">Druid</option>
                <option value="9">Explorer</option>
                <option value="10" selected="selected">Freelancer</option>
                <option value="11">Hero</option>
                <option value="12">Mystic Knight</option>
                <option value="13">Ninja</option>
                <option value="14">Noble</option>
                <option value="15">Paladin</option>
                <option value="16">Queasy</option>
            </optgroup>
        </select>
        <main>
            <article class="column">
                <h4 class="column-header">WEAPONS</h4>
                <div id="weapons"></div>
            </article>
            <article class="column">
                <h4 class="column-header">BOWS</h4>
                <div id="bows"></div>
            </article>
            <article class="column">
                <h4 class="column-header">SHIELDS</h4>
                <div id="shields"></div>
            </article>
            <article class="column">
                <h4 class="column-header">ARMOR</h4>
                <div id="armor"></div>
            </article>
            <article class="column">
                <h4 class="column-header">OTHER</h4>
                <div id="other"></div>
            </article>
        </main>
    </body>
</html>
