<!DOCTYPE html>
<html lang="en"> 
    <header>
        <title>
            BoTW Class Changing Challenge
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- https://github.com/osdat/jsdataframe/wiki/API-Reference -->
        <script src="jsdataframe-master/jsdataframe-min.js"></script>
        <script src="./script.js"></script>
    </header>
    <body>
        <h1>
            Breath of the Wild: Character Class Challenge
        </h1>
        <button onclick="buttonClick()"> Click Me </button>
        <main>
            <article id="weapons" class="column">
                <div class="column-header">
                    WEAPONS
                </div>
            </article>
            <article id="bows" class="column">
                <div class="column-header">
                    BOWS
                </div>
            </article>
            <article id="shields" class="column">
                <div class="column-header">
                    SHIELDS
                </div>
            </article>
            <article id="armor" class="column">
                <div class="column-header">
                    ARMOR
                </div>
            </article>
            <article id="other" class="column">
                <div class="column-header">
                    OTHER
                </div>
            </article>
        </main>
    </body>
</html>
